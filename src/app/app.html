<header class="appbar">
  <div class="appbar__inner">

    <a class="brand" routerLink="/" aria-label="TauferTales home">
      <img
        class="brand-logo"
        ngSrc="assets/brand/taufer-tales.png"
        alt="TauferTales logo"
        height="1024" width="1024"
        priority
      />
    </a>

    <span class="badge">Demo</span>

    <nav class="nav">
      @if (auth.user(); as u) {
        <span class="subtle">Hi, {{ auth.user()?.username }}!</span>
        <a routerLink="/" class="btn btn-primary">Tales</a>
        <a routerLink="/my/books" class="btn btn-primary">My Books</a>
        <a routerLink="/tale/new" class="btn btn-primary">+ New Tale</a>
        <a href="" (click)="$event.preventDefault(); logout()" class="btn btn-primary">Logout</a>
      } @else {
        <a routerLink="/" class="btn btn-primary">Tales</a>
        <a routerLink="/login" class="btn btn-primary">Login</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      }
    </nav>

  </div>
</header>
<main class="container">
  <router-outlet></router-outlet>
</main>
