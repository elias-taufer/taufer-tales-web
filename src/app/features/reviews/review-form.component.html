<div class="card" style="max-width:600px;margin:auto;">
  <h2 class="kicker">{{ isEdit() ? ('REVIEW.EDIT_TITLE' | t) : ('REVIEW.NEW_TITLE' | t) }}</h2>

  <form (ngSubmit)="submit()">
    <div class="form-field">
      <label>Rating (1-5)</label>
      <input class="input" type="number" [(ngModel)]="rating" name="rating" min="1" max="5" required>
    </div>

    <div class="form-field">
      <label>{{ 'COMMON.TITLE' | t }}</label>
      <input class="input" [(ngModel)]="title" name="title" maxlength="120" required>
    </div>

    <div class="form-field">
      <label>{{ 'COMMON.BODY' | t }}</label>
      <textarea class="input" [(ngModel)]="body" name="body" rows="6" required></textarea>
    </div>

    <div class="hstack" style="justify-content:flex-end;gap:10px;">
      <a class="btn btn-ghost" [routerLink]="['/tale', taleId]">{{ 'COMMON.CANCEL' | t }}</a>
      <button class="btn btn-primary">{{ isEdit() ? ('COMMON.SAVE' | t) : ('COMMON.CREATE' | t) }}</button>
    </div>
  </form>
</div>
